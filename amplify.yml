version: 1
backend:
  phases:
    preBuild:
      commands:
        # Use Node 20 (required)
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        # Install deps for your Lambda function (flat Gen 2 layout)
        - npm ci --cache .npm --prefer-offline --prefix amplify/functions/bedrock-agent-stream || \
          npm install --cache .npm --prefer-offline --prefix amplify/functions/bedrock-agent-stream
    build:
      commands:
        # Root install if your backend code has a package.json/lock
        - npm ci --cache .npm --prefer-offline || npm install --cache .npm --prefer-offline
        # Deploy backend (ensure AMPLIFY_APP_ID is used)
        - npx ampx --version
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AMPLIFY_APP_ID
  artifacts:
    baseDirectory: .
    files:
      - amplify_outputs.*
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
