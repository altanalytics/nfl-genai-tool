version: 1
backend:
  phases:
    preBuild:
      commands:
        # Install deps for the streaming Lambda in flat Gen 2 layout
        - npm ci --cache .npm --prefer-offline --prefix amplify/functions/bedrock-agent-stream || \
          npm install --cache .npm --prefer-offline --prefix amplify/functions/bedrock-agent-stream
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AMPLIFY_APP_ID
  artifacts:
    baseDirectory: .
    files:
      - amplify_outputs.*
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
